<div id='darken'>
	<div id='add_objectives' class='add_dialog dropshadow'>
		<form id='add_objective_form'>
			<label class='new_label'>CREATE NEW OBJECTIVE</label>
			<input type='text' placeholder='description' autocomplete='off' class='login'id='objective_description'/>
			<input type='number' placeholder='priority' min='1' class='login' id='objective_priority'/>
			<input type='submit' value='ADD' class='button login'/><hr/>
			<input type='button' value='CANCEL' id='cancel' class='button login'/>
		</form>
	</div>
	<div id='add_projects' class='add_dialog dropshadow'>
		<form id='add_project_form'>
			<label class='new_label'>CREATE NEW PROJECT</label>
			<input type='text' placeholder='description' autocomplete='off' class='login' id='project_description'/>
			<input type='number' placeholder='priority' min='1' class='login' id='project_priority'/>
			<input type='submit' value='ADD' class='button login'/><hr/>
			<input type='button' value='CANCEL' id='cancel' class='button login'/>
		</form>
	</div>
	<div id='add_tasks' class='add_dialog dropshadow'>
		<form id='add_task_form'>
			<label class='new_label'>CREATE NEW TASK</label>
			<input type='text' placeholder='description' autocomplete='off' id='task_description' class='login'/>
			<input type='number' placeholder='priority' min='1' id='task_priority' class='login'/>
			<select class='dropdown_objectives' id='dropdown_objectives_task'></select>
			<select class='dropdown_projects' id='dropdown_projects_task'></select>
			<input type='submit' value='ADD' class='button login'/><hr/>
			<input type='button' value='CANCEL' id='cancel' class='button login'/>
		</form>
	</div>
	<div id='add_meetings' class='add_dialog dropshadow'>
		<form id='add_meeting_form'>
			<label class='new_label'>CREATE NEW MEETING</label>
			<input type='text' placeholder='description' autocomplete='off' id='meeting_description' class='login'/>
			<select class='dropdown_objectives' id='dropdown_objectives_meeting'></select>
			<select class='dropdown_projects' id='dropdown_projects_meeting'></select>
			<label class='sublabel'>START :
				<select id='start_hour' class='time_dropdown'>
					<option disabled selected>hour</option>
					<option value='0'>00</option>
					<option value='1'>01</option>
					<option value='2'>02</option>
					<option value='3'>03</option>
					<option value='4'>04</option>
					<option value='5'>05</option>
					<option value='6'>06</option>
					<option value='7'>07</option>
					<option value='8'>08</option>
					<option value='9'>09</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
					<option value='12'>12</option>
					<option value='13'>13</option>
					<option value='14'>14</option>
					<option value='15'>15</option>
					<option value='16'>16</option>
					<option value='17'>17</option>
					<option value='18'>18</option>
					<option value='19'>19</option>
					<option value='20'>20</option>
					<option value='21'>21</option>
					<option value='22'>22</option>
					<option value='23'>23</option>
				</select>
				<select id='start_min' class='time_dropdown'>
					<option disabled selected>minute</option>
					<option value='0'>00</option>
					<option value='15'>15</option>
					<option value='30'>30</option>
					<option value='45'>45</option>
				</select>
			</label>
			<label class='sublabel'>END :
				<select id='end_hour' class='time_dropdown'>
					<option disabled selected>hour</option>
					<option value='0'>00</option>
					<option value='1'>01</option>
					<option value='2'>02</option>
					<option value='3'>03</option>
					<option value='4'>04</option>
					<option value='5'>05</option>
					<option value='6'>06</option>
					<option value='7'>07</option>
					<option value='8'>08</option>
					<option value='9'>09</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
					<option value='12'>12</option>
					<option value='13'>13</option>
					<option value='14'>14</option>
					<option value='15'>15</option>
					<option value='16'>16</option>
					<option value='17'>17</option>
					<option value='18'>18</option>
					<option value='19'>19</option>
					<option value='20'>20</option>
					<option value='21'>21</option>
					<option value='22'>22</option>
					<option value='23'>23</option>
				</select>
				<select id='end_min' class='time_dropdown'>
					<option disabled selected>minute</option>
					<option value='0'>00</option>
					<option value='15'>15</option>
					<option value='30'>30</option>
					<option value='45'>45</option>
				</select>
			</label>
			<input type='submit' value='ADD' class='button login'/><hr/>
			<input type='button' value='CANCEL' id='cancel' class='button login'/>
		</form>
	</div>
</div>
<div id='header' class='dropshadow'>
	<img src="../res/icon_white_small.png" height="65%" width="auto" class='button'>
</div>
<div id='main' class='main_nav dropshadow'>
	<div id='disable_day'>&nbsp;</div>
	<ul>
		<li class='tab current' data-content='objproj' data-contentid='0'>Objectives/Projects
		</li><li class='tab' data-content='tasks' data-contentid='1'>Tasks
		</li><li class='tab' data-content='week' data-contentid='2'>Week
		</li><li class='tab' data-content='day' data-contentid='3'>Day</li>
	</ul>
	<div id='tab_slider'></div>
	<div id='objproj' class='content current'>
		<img id='add_objective_icon' data-source='objectives' src="../res/add_icon2.png" height="40px" width="auto" class='button add'>
		<img id='add_project_icon' data-source='projects' src="../res/add_icon2.png" height="40px" width="auto" class='button add'>
		<div id='objectives' class='subcontent' data-source='objectives'></div><div id='projects' class='subcontent' data-source='projects'></div>
	</div>
	<div id='tasks' class='content'>
		<img id='add_task_icon' data-source='tasks' src="../res/add_icon2.png" height="40px" width="auto" class='button add'>
		<div id='tasks_main' data-source='tasks'></div>
	</div>
	<div id='week' class='content'>
		<div id='tasks_week_source' class='subcontent' data-source='tasks'></div><div id='tasks_week' class='subcontent' data-source='tasks'></div>
	</div>
	<div id='day' class='content'>
		<div id='tasks_day_source' class='subcontent' data-source='tasks'></div><div id='tasks_day' class='subcontent' data-source='tasks'></div>
	</div>
</div>
<div id='timeline' class='main_nav dropshadow'>&nbsp;</div>
<div id='meetings' class='main_nav dropshadow'>
	<img id='add_meeting_icon' data-source='meetings' src="../res/add_icon2.png" height="40px" width="auto" class='button add'>
	<div id='meetings_title'>&nbsp;MEETINGS</div>
	<div id='seperator'></div>
	<div id='meetings_table' data-source='meetings'></div>
</div>
<div id='timers' class='main_nav dropshadow'>&nbsp;</div>
