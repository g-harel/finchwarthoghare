<div id='login' class='form'>
    <form id='login_form'>
        <label><img src="../res/icon.png" width="19px" height="19px"> AGENDA</label><br/>
        <label class='sublabel'>Username or Email<input type='text' id='login_identifier' class='login' ><br/></label>
        <label class='sublabel'>Password<input type='password' id='login_password' class='login' ><br/></label>
        <input type='submit' value='SIGN IN' class='login button'><hr/>
        <input type='button' value='SIGN UP' class='login button utility'>
    </form>
</div>
<div id='register' class='form'>
    <form id='register_form'>
        <label><img src="../res/icon.png" width="19px" height="19px"> AGENDA</label><br/>
        <label class='sublabel'>Username<input type='text' id='register_user' class='login' title='starts with a letter and is 3 to 20 characters long (can contain underscores)'></label><br/>
        <label class='sublabel'>Email address<input type='text' id='register_email' class='login'></label><br/>
        <label class='sublabel'>Password<input type='password' id='register_password' class='login' title='8 to 20 characters (can include !@#$%^()&*)'></label><br/>
        <label class='sublabel'>Re-type password<input type='password' id='register_checkpassword' class='login'><br/></label>
        <input type='submit' value='REGISTER' class='login button'><hr/>
        <input type='button' value='SIGN IN' class='login button utility'>
    </form>
</div>
