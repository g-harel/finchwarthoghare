<div id='login_form' class='form'>
    <label><img src="../res/icon2_small.png" width="19px" height="19px"> AGENDA</label><br/>
    <input type='text' id='identifier' class='login' placeholder='username or email'><br/>
    <input type='password' id='password' class='login' placeholder='password'><br/>
    <input type='button' value='SIGN IN' id='signin' class='login button'><hr/>
    <input type='button' value='SIGN UP' class='login button utility'>
</div>
<div id='register_form' class='form'>
    <label><img src="../res/icon2_small.png" width="19px" height="19px"> AGENDA</label><br/>
    <input type='text' id='user' class='login' placeholder='username' title='starts with a letter and is 3 to 20 characters long (can contain underscores)'><br/>
    <input type='text' id='email' class='login' placeholder='email address'><br/>
    <input type='password' id='password' class='login' placeholder='password' title='8 to 20 characters (can include !@#$%^()&*)'><br/>
    <input type='password' id='password2' class='login' placeholder='re-type password'><br/>
    <input type='button' value='REGISTER' id='signup' class='login button'><hr/>
    <input type='button' value='SIGN IN' class='login button utility'>
</div>
